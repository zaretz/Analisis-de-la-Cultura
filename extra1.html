    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const elementsToFade = document.querySelectorAll('h1, h2, .podcast-container');
    
            elementsToFade.forEach(element => {
                element.style.opacity = 0; // Inicialmente oculto
                element.style.transition = "opacity 3s"; // Duración del efecto
    
                // Espera un momento antes de mostrar el contenido
                setTimeout(() => {
                    element.style.opacity = 1; // Aplica el efecto de desvanecimiento
                }, 300); // Tiempo en milisegundos antes de mostrar
            });
        });
    </script>
